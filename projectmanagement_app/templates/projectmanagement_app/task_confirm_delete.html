{% extends "base.html" %}

{% block content %}

<h4>Delete Task</h4>
<p style="padding-bottom: 35px;">Are you sure you want to delete the task <i>{{ object.name }}</i>?</p>

<form method="POST" style="display: inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Yes</button>
</form><nobr>
    
<button class="btn btn-danger" onclick="location.href='{% url "task-list" project_id %}';">Cancel</button>

{% endblock %}
